<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Hype - zadanie rekrutacyjne</title>
</head>

<body>

  <div class="container container-first">

    <div class="row outer">
      <h5 class="pasek">altcoins </h5>
      <div class="col-sm-2.85 main first">
        <h4>Ethereum Classic combined with Zcash</h4>
        <div class="icons-mobile col-sm-7">
          <img src="img/oko.png" class="eye-icon">
          <img src="img/okohover.png" class="eye-icon-hover">
        </div>
        <div>
          <img src="img/parasol.png" class="parasol">
          <div class="text">
            <p>Ethereum foundation</p>
          </div>
        </div>

        <div id="second-text">
          <div class="oval"></div>
          <div class="text">
            <p>Altcoins-highest grow</p>
          </div>
        </div>

      </div>

      <div id="second" class="col-sm-4 col-md-4 col-lg-2  second second-column mobile-visible mobile-data">
        <h4>2200</h4><span>PLN</span>
        <p>Wartość</p>
      </div>

      <div class="col-sm-4 col-md-1 col-lg-1  full third tablet-view mobile-visible mobile-data">
        <p class="percent">+0,91%</p>
        <p class="small-text">1D</p>
      </div>

      <div class="col-sm-4 col-md-1 col-lg-1 fourth tablet-view mobile-visible mobile-data">
        <p class="percent">-0,21%</p>
        <p class="small-text">1M</p>
      </div>

      <div class="col-sm-12 col-md-1 col-lg-1 nineth tablet-view mobile-invisible">
        <p class="percent">-2,29%</p>
        <p class="small-text">3M</p>
      </div>

      <div class="col-sm-12 col-md-1 col-lg-1 sixth tablet-view mobile-invisible">
        <p class="percent">+0,42%</p>
        <p class="small-text">12M</p>
      </div>

      <div class="col-sm-12 col-md-1 col-lg-1 seventh tablet-view mobile-invisible">
        <p class="percent">+0,85%</p>
        <p class="small-text">30M</p>
      </div>

      <div class="col-sm-12 col-md-1 col-lg-1 eighth tablet-view mobile-invisible">
        <p class="percent">+1,31%</p>
        <p class="small-text">YTD</p>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-1 fifth tablet-view mobile-visible">
        <button>INWESTUJ</button>
        <div class="icons">
          <img src="img/oko.png" class="eye-icon">
          <img src="img/waga.png">
        </div>
      </div>

    </div>
  </div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js" crossorigin="anonymous"></script>
<script src="../js/duplicate container.js"></script>

</body>

</html>
